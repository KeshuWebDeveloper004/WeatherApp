<body>
    <div class="container">
        <form class="form col-md-12 py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-success" id="btn" >Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city"><b>Chennai</b></h1>
            <h3><span id="temp"><b>38.06</span>&deg;C</b></h3>
            <h1 class="lead" id="weather"><b>Clouds</b></h1>
        </div>
    </div>
